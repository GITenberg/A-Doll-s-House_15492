description: "A Doll's House (Bokmål: Et dukkehjem; also translated as A Doll House)\
  \ is a three-act play written by Norway's Henrik Ibsen. It premiered at the Royal\
  \ Theatre in Copenhagen, Denmark, on 21 December 1879, having been published earlier\
  \ that month. The play is set in a Norwegian town circa 1879.\nThe play is significant\
  \ for the way it deals with the fate of a married woman, who at the time in Norway\
  \ lacked reasonable opportunities for self-fulfillment in a male-dominated world.\
  \ It aroused a great sensation at the time, and caused a “storm of outraged controversy”\
  \ that went beyond the theatre to the world newspapers and society.\nIn 2006, the\
  \ centennial of Ibsen's death, A Doll's House held the distinction of being the\
  \ world's most performed play that year. UNESCO has inscribed Ibsen's autographed\
  \ manuscripts of A Doll's House on the Memory of the World Register in 2001, in\
  \ recognition of their historical value.\nThe title of the play is most commonly\
  \ translated as A Doll's House, though some scholars use A Doll House. John Simon\
  \ says that A Doll’s House is \"the British term for what we call a 'dollhouse'\"\
  . Egil Törnqvist says of the alternative title: \"Rather than being superior to\
  \ the traditional rendering, it simply sounds more idiomatic to Americans.\"\n From\
  \ Wikipedia (CC BY-SA)."
